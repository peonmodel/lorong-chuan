<template name="Message">
	<article class="message">
		{{#if message.isDifferentAuthor}}
			<header>
				{{message.sender}}
			</header>
		{{/if}}
		<div class="text">
			{{message.text}}
		</div>
		<footer class="author">
			- {{message.sender}} @ {{parseTime message.timestamp}}
		</footer>
	</article>
</template>
